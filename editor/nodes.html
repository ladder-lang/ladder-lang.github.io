<html>
    <body>
        <canvas id="main"></canvas>
    </body>
    <script>
        const main = document.getElementById("main");
        const ctx = main.getContext("2d");
        const delta = 10;
        const shift = 100;
        ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.moveTo(0+shift, 25);
        ctx.lineTo(10 + delta+shift, 25);
        ctx.moveTo(15 + delta+shift, 33);
        ctx.arc(20 + delta+shift, 25, 10, 2*Math.PI/3, -2*Math.PI/3);
        ctx.moveTo(30 + delta+shift, 16);
        ctx.arc(25 + delta+shift, 25, 10, -Math.PI/3, Math.PI/3);
        ctx.moveTo(35 + delta+shift, 25);
        ctx.lineTo(45 + 2*delta +shift, 25);

        // ctx.font = '14px sans-serif';
        // ctx.fillText('U', 17+delta+shift, 30);
        //ctx.font = '14px sans-serif';
        //ctx.fillText('L', 18+delta+shift, 30);

        ctx.moveTo(0, 25);
        ctx.lineTo(10+delta, 25);
        ctx.moveTo(10+delta, 15);
        ctx.lineTo(10+delta, 35);
        ctx.moveTo(30+delta, 15);
        ctx.lineTo(30+delta, 35);
        ctx.moveTo(30+delta, 25);
        ctx.lineTo(40+2*delta, 25);

        //ctx.moveTo(15+delta, 34);
        //ctx.lineTo(25+delta, 16);

        ctx.stroke();
        ctx.closePath();
